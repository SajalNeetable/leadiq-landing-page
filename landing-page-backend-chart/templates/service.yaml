apiVersion: v1
kind: Service
metadata:
  name: {{ include "landing-page-backend-chart.fullname" . }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    # replace with the correct value of the generated certificate in the AWS console
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-west-2:654839809553:certificate/37088f46-6309-4a8b-90db-81b2d31db1a3"
    # the backend instances are HTTP
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    # Map port 443
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    # Ensure the ELB idle timeout is less than nginx keep-alive timeout. By default,
    # NGINX keep-alive is set to 75s. If using WebSockets, the value will need to be
    # increased to '3600' to avoid any potential issues.
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
  labels:
    app.kubernetes.io/name: {{ include "landing-page-backend-chart.name" . }}
    helm.sh/chart: {{ include "landing-page-backend-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "landing-page-backend-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
