prose:
  rooturl: '/LeadIQ/ClientApp/src/blogs'
  siteurl: 'http://beta.leadiq.com/blog/'
  relativeLinks: 'http://beta.leadiq.com/links.jsonp'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Add Image to Post"
          placeholder: "Image path (relative to /assets/post-images/)"
          alterable: true
      - name: "excerpt_separator"
        field:
          element: "hidden"
          value: "<!--more-->"